<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Body start -->
    <!-- Section start -->
    <section class="section_1">
        <div class="sub_section_one">
            <div class="sub_section_one_top">
                <img src="Asset/1.PNG" alt="">
            </div>
            <div class="sub_section_one_bottom">
                <img src="Asset/bg-card-back.png" alt="">
            </div>
        </div>
        <div class="sub_section_two">
            <div class="sub_secion_two_input">
                <div class="name">
                    <label>CARDHLDER NAME</label>
                    <input type="text" placeholder="e.g Jane Appleseed">
                </div>
                <div class="number">
                    <label> CARD NUMBER</label>
                    <input type="number" placeholder="e.g 1234 5678 9123 0000">
                </div>
                <div class="date">
                    <label>Exp. Date</label>
                    <input type="date">
                </div>
                <div class="confirm">
                    <button>Confirm</button>
                </div>
            </div>
        </div>

    </section>
    <!-- Section end -->
    <!-- Body end -->
</body>
</html>
